<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Preview</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="TD2\images\favico.png" />
  </head>
  <body>
    <script src="main.js" defer></script>

    <div class="container">
      <h1>Afficheur d'image</h1>

      <div class="preview-box" id="previewBox">
        <img
          id="previewImg"
          src="https://fakeimg.pl/1280x720"
          alt="Aperçu img"
        />
      </div>

      <label for="fileInput" class="upload-btn">Sélectionner une image</label>
      <input type="file" id="fileInput" accept="image/*" hidden />

      <p>Ou glissez une image</p>
    </div>
  </body>
</html>
